<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
    <section class="section3">
        <div class="container">
            <div class="row">
                <div class="col d-flex flex-wrap align-items-start justify-content-start" id="products">
                    <div id="display"></div>
                </div>
            </div>
        </div>
    </section>
    <script>
        async function fetchData(url, display) {
            let a = await fetch(url);
            let b = await a.json();

            let c = await fetch(url);
            let d = await c.json();

            let e = [...b, ...d];
            display(e)
        }
        const displayCard1 = (data) => {
            let p = data.map((value) => {

                return `<div class=" col-sm-6 col-md-4 p-2">
                <div class="product-card">
                    <p class="description"><small>${value.id}</small></p>
                    <p class="price">Price: $${value.fields.price}</p>
                    </div>
                    </div>`;


            })
            document.getElementById("display").innerHTML = p.join(" ");
        };


        const displayCard2 = (data) => {
            let p = data.map((value) => {
                return `<div class=" col-sm-6 col-md-4 p-2">
                        <div class="product-card">
                            <p class="price">Price: $${value.id}</p>
                            <p class="description"><small>${value.price}</small></p>
                        </div>
                        </div>`;
            })
            document.getElementById("display").innerHTML = p.join(" ");
        };



        fetchData("https://course-api.com/javascript-store-products", displayCard1);
        fetchData("https://fakestoreapi.com/products", displayCard2);
    </script>
</body>

</html>
