<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
</head>

<body>

    <h1 id="welcome">Welcome </h1>

    <script>
        let p = document.cookie.split(";");
        console.log(p);

        let w = p.find((t) => {

            return t.includes(`a`);

        })

        console.log(w.split("=")[0]);

        document.getElementById('welcome').innerHTML += w;

    </script>
</body>

</html>
